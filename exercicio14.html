<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_14</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Digite um número inteiro:"));
let fatorial = 1;
let contador = 1;

while (contador <= numero) {
    fatorial *= contador;
    contador++;
}

alert("O fatorial de " + numero + " é: " + fatorial);

    </script>
    
</body>
</html>
