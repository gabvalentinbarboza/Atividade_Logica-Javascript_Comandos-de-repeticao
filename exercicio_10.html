<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_10</title>
</head>
<body>
    <script>
        let contador = 0;
let a = 0;
let b = 1;

while (contador < 20) {
    if (contador === 19) {
        document.write(a + ".");
    } else {
        document.write(a + ", ");
    }
    
    let proximo = a + b;
    a = b;
    b = proximo;
    contador++;
}
    </script>
</body>
</html>
