<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_17</title>
</head>
<body>
    <script>
let numero = 1;
let soma = 0;

do {
    soma += numero;
    numero++;
} while (numero <= 100);

alert("A soma dos números de 1 a 100 é: " + soma);
    </script>
</body>
</html>
