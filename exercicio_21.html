<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_21</title>
</head>
<body>
    <script>
let numero = parseInt(prompt("Digite um número inteiro positivo:"));
let contador = 1;

do {
    if (numero % contador === 0) {
        document.write(contador + " é divisor de " + numero + "<br>");
    }
    contador++;
} while (contador <= numero);

    </script>
</body>
</html>
