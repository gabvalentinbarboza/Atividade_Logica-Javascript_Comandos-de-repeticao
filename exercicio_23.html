<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_23</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Digite um número inteiro:"));
let a = 0, b = 1, temp;
document.write("Sequência de Fibonacci até " + numero + ": " + a + ", " + b + ", ");

do {
    temp = a + b;
    document.write(temp + ", ");
    a = b;
    b = temp;
} while (temp < numero);
    </script>    
</body>
</html>
