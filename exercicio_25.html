<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_25</title>
</head>
<body>
    <script>
let numero1 = 0, numero2 = 1;
let contador = 0;

document.write("Sequência de Fibonacci até o 20º número: ");

do {
    document.write(numero1 + " ");
    let proximo = numero1 + numero2;
    numero1 = numero2;
    numero2 = proximo;
    contador++;
} while (contador < 20);
    </script>
</body>
</html>
