<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_34</title>
</head>
<body>
    <script>
        let total = 0;

for (let i = 0; i < 5; i++) {
    let numero = parseInt(prompt("Digite um número inteiro:"));
    total += numero;
}

let media = total / 5;
alert("A média dos números é: " + media.toFixed(2));

    </script>
</body>
</html>
