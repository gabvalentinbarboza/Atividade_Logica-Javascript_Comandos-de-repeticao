<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_36</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Digite um número inteiro positivo:"));

for (let i = 1; i <= numero; i++) {
    if (numero % i === 0) {
        document.write(i + " é divisor de " + numero + "<br>");
    }
}

    </script>
</body>
</html>
