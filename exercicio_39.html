<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_39</title>
</head>
<body>
    <script>
let totalIdade = 0;

for (let i = 0; i < 5; i++) {
    let nome = prompt("Digite o nome da pessoa:");
    let idade = parseInt(prompt("Digite a idade de " + nome + ":"));
    totalIdade += idade;
}

let mediaIdade = totalIdade / 5;
alert("A média de idade das pessoas é: " + mediaIdade.toFixed(2));

    </script>
</body>
</html>
