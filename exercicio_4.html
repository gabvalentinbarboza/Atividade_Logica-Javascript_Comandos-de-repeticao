<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_4</title>
</head>
<body>
    <script>
    let contador = 1;
    let soma = 0;
        
        while (contador <= 5) {
            let numero = parseInt(prompt("Digite o " + contador + "º número:"));
            soma += numero;
            contador++;
        }
        
    let media = soma / 5;
        
        alert("A média aritmética dos números lidos é: " + media);
        

    </script>
    
</body>
</html>
