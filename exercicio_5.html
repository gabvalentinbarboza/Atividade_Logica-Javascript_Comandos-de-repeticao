<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_5</title>
</head>
<body>
    <script>
       let numero = parseInt(prompt("Digite um número inteiro:"));
let contador = 1;
let tabuada = "";

while (contador <= 10) {
    let resultado = numero * contador;
    tabuada += numero + " x " + contador + " = " + resultado + "<br>";
    contador++;
}

document.write("Tabuada de " + numero + " até o décimo valor:<br><br>" + tabuada);
    </script>   
</body>
</html>
