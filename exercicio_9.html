<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_9</title>
</head>
<body>
    <script>
        
let somaIdades = 0;
let contadorPessoas = 0;


while (contadorPessoas < 5) {

    let nome = prompt("Insira o nome da pessoa:");
    let idade = parseInt(prompt("Insira a idade de " + nome + ":"));

   
    somaIdades += idade;
    
    contadorPessoas++;
}

// Calculo da média das idades
let mediaIdades = somaIdades / 5;

// Média das idades
document.write("A média das idades das 5 pessoas é: " + mediaIdades);
    </script>
</body>
</html>
